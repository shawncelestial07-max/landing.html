<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task Tracker - Landing</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: "Inter", sans-serif;
    background: #f4f6fb;
    margin: 0;
  }
  .container {
    text-align: center;
    background: #fff;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  }
  h1 { margin-bottom: 24px; }
  button {
    padding: 12px 24px;
    margin: 12px;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    cursor: pointer;
    font-weight: 700;
  }
  #adminBtn { background: #2d6cdf; color: #fff; }
  #memberBtn { background: #2ecc71; color: #fff; }
</style>
</head>
<body>

<div class="container">
  <h1>Welcome to Task Tracker</h1>
  <button id="adminBtn">Admin</button>
  <button id="memberBtn">Member</button>
</div>

<script>
  document.getElementById("adminBtn").onclick = () => {
    localStorage.setItem("memberMode", "false");
    window.location.href = "homepage.html";
  };

  document.getElementById("memberBtn").onclick = () => {
    localStorage.setItem("memberMode", "true");
    window.location.href = "homepage.html";
  };
</script>

</body>
</html>
